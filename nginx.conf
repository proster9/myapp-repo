        root    /app/build;
        index   index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://k8s-default-backendi-37bedfe319-1887499521.ap-southeast-1.elb.amazonaws.com;
    }
}
